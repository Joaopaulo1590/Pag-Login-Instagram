<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/instagram.ico" type="image/x-icon">
</head>
<body>
    <div id="slider">
        <img class="selected" src="./img/cell-01.png" alt="Image1">
        <img src="./img/cell-02.png" alt="Image2">
        <img src="./img/cell-03.png" alt="Image3">
      
    </div>

    <div class="instagram-container">
      
   

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/WhatsApp Image 2022-06-06 at 00.40.34.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como joao_1590</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
